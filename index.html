<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <h1 class=" d-flex justify-content-center mt-4 
    fw-bold text-info ">wellcome to phone hunter !</h1>
<header>

</header>
<main class="container">
    <!-- search result -->
    <div class="mb-3 w-50 d-flex gap-1 mt-4">
        <input id="search-field" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Search your Items">
        <div id="btn-search" class="btn btn-primary">Search</div>
      </div>
      
    <section>   
       <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
               
              </div>
              <!-- no phone found in search  -->
        <div id="no-phone-found" class="mt-4 d-none">

      <h3 class="text-warning">No phone Found, please try again</h3>

    </div>
    <div id="show-all" class="text-center mt-3 d-none">
        <div id="btn-show-all" class="btn btn-primary">Show All</div>
    </div>
    
    </section>
    <!-- sinners section  -->
    <style>
.spinner{
height: 400px;
}
    </style>
    <section id="loader" class="d-none">
        <div  class="spinner d-flex justify-content-center align-items-center ">

            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
    </section>
    <!-- modal contant -->
    <section>
        <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="phoneDetailModalLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="Phone-details" class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>        
        </div>
      </div>
    </div>
  </div>
  
    </section>
</main>





<!-- js linked -->
<script src="js/Hunt.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
